<body>
    <b>Tulisan Bold</b>         <br>
    <u>Tulisan Underline</u>    <br>
    <i>Tulisan Italic</i>       <br>

    <em>teks ini emphasized</em> <br>

    <p>nama saya <del>rama</del> raa</p>
